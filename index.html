<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <div id="container">
            <div id="display">0</div>
            <div id="buttons">
                <button id="clear" class="double">Clear</button>
                <button id="delete" class="double">Delete</button>

                <button id="1" onclick="mostraDisplay(this)">1</button>
                <button id="2" onclick="mostraDisplay(this)">2</button>
                <button id="3" onclick="mostraDisplay(this)">3</button>

                <button onclick="selecionaOperador(this)">+</button>

                <button id="4" onclick="mostraDisplay(this)">4</button>
                <button id="5" onclick="mostraDisplay(this)">5</button>
                <button id="6" onclick="mostraDisplay(this)">6</button>

                <button onclick="selecionaOperador(this)">-</button>

                <button id="7" onclick="mostraDisplay(this)">7</button>
                <button id="8" onclick="mostraDisplay(this)">8</button>
                <button id="9" onclick="mostraDisplay(this)">9</button>

                <button onclick="selecionaOperador(this)">x</button>

                <button id="0" onclick="mostraDisplay(this)">0</button>
                <button id="equals" class="double">=</button>
                <button onclick="selecionaOperador(this)">/</button>
            </div>
        </div>
    </div>
    <footer>Felipe Rangel Â© 2023</footer>
    <script src="./script.js"></script>
</body>
</html>
